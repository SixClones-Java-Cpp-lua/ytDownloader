group 'ytDownloader'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
}

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.5.5'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    compile 'org.json:json:20160810'
}